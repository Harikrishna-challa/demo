<!DOCTYPE html>
<html>
<head>
    <title>Digital clock</title>
    <script src="./Date.js" defer></script>
    <link rel="stylesheet" href="./Date.css">
</head>
<body  onload-="clock()">
    <div id="container">
        <h1 id="Time"></h1>
        <h1 id="Date"></h1>
        <h1 id="Day"></h1>
    </div>
    <h1 id="sec"></h1>
    <div id="greet">
       <h1 id="greetmessage"></h1>
       <p id="close" onclick="closeWind()">X</p>
       <video id="bgVid" autoplay muted loop></video>
    </div>
</body>
</html>
